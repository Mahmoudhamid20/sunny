<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./testshop.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="purchaseImage">
            <img src="../img/sunny_socks_photos/catalogus/Sunny_socks_blue.jpg" alt="Blue socks">
        </div>

        <div class="purchasePage">
            <div class="sockTitle">
                <h1>Stripped sock in Blue</h1>
            </div>

            <div class="description">
                <h2>Our classic Stripped Socks in Blue!</h2>
            </div>

            <div class="headings">
                <h2>Sizes</h2>
            </div>


            <!-- dropmenu code -->
        <form action="">

            <input id="size" type="checkbox" name="size" >
            <label for="size" class="test" >Select your size</label>
            
            <ul class="dropmenu">
                <li><input name="size" value="30-32" type="radio" id="30-32">30-32</li>

                <li><input name="size" value="33-35" type="radio" id="33-35">33-35</li>

                <li><input name="size" value="36-38" type="radio" id="36-38">36-38</li>

                <li><input name="size" value="39-41" type="radio" id="39-41">39-41</li>

                <li><input name="size" value="42-44" type="radio" id="42-44">42-44</li>
            </ul>
        </form>

            <div class="headings">
                <h2>Colour</h2>
            </div>

            <div class="boxes">
                <img src="./jpeg/Sunny_socks_Blue.jpg" alt="sunny socks blue" class="icons">

                <img src="./jpeg/Sunny_socks_Green.jpg" alt="sunny socks blue" class="icons">

                <img src="./jpeg/Sunny_socks_Orange.jpg" alt="sunny socks orange" class="icons">

                <img src="./jpeg/Sunny_socks_Pink.jpg" alt="sunny socks pink" class="icons">

                <img src="./jpeg/Sunny_socks_Yellow.jpg" alt="sunny socks yellow" class="icons">
            </div>

        </div>
    </div>


</body>
</html>
